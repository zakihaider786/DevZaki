<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Contact Us Form</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  
  <style>
    /* Import Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    
    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    /* Page styling */
    body {
      min-height: 100vh;
      width: 100%;
      background: #c8e8e9;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Container for the form */
    .container {
      width: 50%; /* Form width set to 50% */
      background: #fff;
      border-radius: 6px;
      padding: 20px 60px 30px 40px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    /* Layout for form content */
    .content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Left-side (Contact Details) */
    .left-side {
      width: 25%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
      position: relative;
    }

    .left-side::before {
      content: '';
      position: absolute;
      height: 70%;
      width: 2px;
      right: -15px;
      top: 50%;
      transform: translateY(-50%);
      background: #afafb6;
    }

    /* Individual contact detail styles */
    .details {
      margin: 14px;
      text-align: center;
    }

    .details i {
      font-size: 30px;
      color: #3e2093;
      margin-bottom: 10px;
    }

    .details .topic {
      font-size: 18px;
      font-weight: 500;
    }

    .details .text-one,
    .details .text-two {
      font-size: 14px;
      color: #afafb6;
    }

    /* Right-side (Form Section) */
    .right-side {
      width: 75%;
      margin-left: 75px;
    }

    .topic-text {
      font-size: 23px;
      font-weight: 600;
      color: #3e2093;
    }

    .right-side p {
      margin: 10px 0 20px;
      font-size: 14px;
      color: #555;
    }

    .input-box {
      height: 50px;
      width: 100%;
      margin: 12px 0;
    }

    .input-box input,
    .input-box textarea {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      font-size: 16px;
      background: #F0F1F8;
      border-radius: 6px;
      padding: 0 15px;
    }

    .message-box {
      min-height: 110px;
    }

    .button {
      margin-top: 12px;
    }

    .button input[type="submit"] {
      color: #fff;
      font-size: 18px;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      background: #3e2093;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button input[type="submit"]:hover {
      background: #5029bc;
    }

    /* Responsive adjustments */
    @media (max-width: 950px) {
      .container {
        width: 90%;
        padding: 30px 40px;
      }
      .right-side {
        margin-left: 55px;
      }
    }

    @media (max-width: 820px) {
      .container {
        margin: 40px 0;
        height: 100%;
      }

      .content {
        flex-direction: column-reverse;
      }

      .left-side {
        width: 100%;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 40px;
      }

      .left-side::before {
        display: none;
      }

      .right-side {
        width: 100%;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <!-- Left Section: Contact Details -->
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Sarafarazganj</div>
          <div class="text-two">Lucknow U.P</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+919369445575</div>
          <div class="text-two">+919794877931</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">zakihaide00@gmail.com</div>
          <div class="text-two">zakihaider5575@gmail.com</div>
        </div>
      </div>

      <!-- Right Section: Contact Form -->
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any work or queries, feel free to send us a message here. We're happy to assist!</p>
        <form action="https://api.web3forms.com/submit" method="POST">
          <!-- Web3Forms API access key -->
          <input type="hidden" name="access_key" value="38bc726e-803d-4171-af7f-d51998a88ff0">

          <!-- Form Inputs -->
          <div class="input-box">
            <input type="text" name="name" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <input type="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box message-box">
            <textarea name="message" placeholder="Enter your message" required></textarea>
          </div>

          <!-- Honeypot Spam Protection -->
          <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

          <!-- Submit Button -->
          <div class="button">
            <input type="submit" value="Send Now">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
